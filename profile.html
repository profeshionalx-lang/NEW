<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grechka ‚Ä¢ –ü—Ä–æ—Ñ–∏–ª—å</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>* { font-family: 'Inter', sans-serif; }</style>
    <script src="/NEW/js/config.js"></script>
    <script type="text/babel" src="/NEW/js/shared.js"></script>
</head>
<body class="bg-black">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function ProfileView() {
            const { user, profile, isAdmin, logout } = window.useAuth();
            const ready = window.useFirebaseReady();

            if (!ready || (user && !profile)) {
                return <window.ProfileSkeleton />;
            }

            if (!user || !profile) {
                return (
                    <window.Card className="p-12 md:p-16 text-center">
                        <div className="text-5xl md:text-6xl mb-4 opacity-20">üë§</div>
                        <p className="text-gray-400 mb-6 text-sm md:text-base">
                            –í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –ø—Ä–æ—Ñ–∏–ª—å
                        </p>
                        <window.Button onClick={() => window.location.href = '/NEW/index.html'}>
                            –ù–∞ –≥–ª–∞–≤–Ω—É—é
                        </window.Button>
                    </window.Card>
                );
            }

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å—Å—ã–ª–∫–∏ –Ω–∞ Telegram
            const getTelegramLink = (telegram) => {
                if (!telegram) return null;
                // –£–±–∏—Ä–∞–µ–º @ –µ—Å–ª–∏ –µ—Å—Ç—å
                const username = telegram.replace('@', '');
                return `https://t.me/${username}`;
            };

            const winRate = profile.totalMatches > 0 
                ? ((profile.wins / profile.totalMatches) * 100).toFixed(0) 
                : 0;

            return (
                <div>
                    {/* Header —Å –∫–Ω–æ–ø–∫–∞–º–∏ */}
                    <div className="flex flex-col md:flex-row justify-between items-stretch md:items-center gap-3 md:gap-0 mb-6 md:mb-8">
                        <window.Button 
                            variant="ghost" 
                            onClick={() => window.location.href = '/NEW/index.html'}
                        >
                            ‚Üê –ù–∞–∑–∞–¥
                        </window.Button>
                        <window.Button 
                            onClick={logout} 
                            className="bg-red-500 text-white active:bg-red-600"
                        >
                            –í—ã–π—Ç–∏
                        </window.Button>
                    </div>

                    {/* Profile Card */}
                    <window.Card className="p-6 md:p-12">
                        {/* Avatar and Name */}
                        <div className="flex items-center gap-4 md:gap-8 mb-6 md:mb-8">
                            <div className="w-20 h-20 md:w-24 md:h-24 rounded-full bg-gray-200 flex items-center justify-center text-gray-500 font-bold text-3xl md:text-4xl overflow-hidden shrink-0">
                                {profile.photoURL ? (
                                    <img 
                                        src={profile.photoURL} 
                                        className="w-20 h-20 md:w-24 md:h-24 rounded-full object-cover" 
                                        alt="" 
                                    />
                                ) : (
                                    profile.name?.[0] || '?'
                                )}
                            </div>
                            <div className="flex-1 min-w-0">
                                <h2 className="text-2xl md:text-4xl font-black text-black mb-2 truncate">
                                    {profile.name || '–ò–≥—Ä–æ–∫'}
                                </h2>
                                <div className="space-y-1">
                                    {profile.telegram && (
                                        <div className="flex items-center gap-2">
                                            <svg className="w-4 h-4 text-gray-400 shrink-0" fill="currentColor" viewBox="0 0 24 24">
                                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69a.2.2 0 00-.05-.18c-.06-.05-.14-.03-.21-.02-.09.02-1.49.95-4.22 2.79-.4.27-.76.41-1.08.4-.36-.01-1.04-.2-1.55-.37-.63-.2-1.12-.31-1.08-.66.02-.18.27-.36.74-.55 2.92-1.27 4.86-2.11 5.83-2.51 2.78-1.16 3.35-1.36 3.73-1.36.08 0 .27.02.39.12.10.08.13.19.14.27-.01.06.01.24 0 .38z"/>
                                            </svg>
                                            <a 
                                                href={getTelegramLink(profile.telegram)} 
                                                target="_blank" 
                                                rel="noopener noreferrer"
                                                className="text-blue-500 active:text-blue-600 transition-all text-sm truncate"
                                            >
                                                {profile.telegram.startsWith('@') ? profile.telegram : '@' + profile.telegram}
                                            </a>
                                        </div>
                                    )}
                                    {isAdmin && profile.email && (
                                        <div className="flex items-center gap-2">
                                            <svg className="w-4 h-4 text-gray-400 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                            </svg>
                                            <span className="text-gray-400 text-sm truncate">
                                                {profile.email}
                                            </span>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* Main Stats Grid - –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–π */}
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-6">
                            <div className="text-center p-4 md:p-6 bg-gray-50 rounded-xl md:rounded-2xl">
                                <div className="text-3xl md:text-4xl font-black text-black">
                                    {profile.tournamentsPlayed || 0}
                                </div>
                                <div className="text-gray-400 text-xs md:text-sm mt-1">
                                    –¢—É—Ä–Ω–∏—Ä–æ–≤
                                </div>
                            </div>
                            <div className="text-center p-4 md:p-6 bg-gray-50 rounded-xl md:rounded-2xl">
                                <div className="text-3xl md:text-4xl font-black text-black">
                                    {profile.totalMatches || 0}
                                </div>
                                <div className="text-gray-400 text-xs md:text-sm mt-1">
                                    –ú–∞—Ç—á–µ–π
                                </div>
                            </div>
                            <div className="text-center p-4 md:p-6 bg-gray-50 rounded-xl md:rounded-2xl">
                                <div className="text-3xl md:text-4xl font-black text-black">
                                    {profile.points || 0}
                                </div>
                                <div className="text-gray-400 text-xs md:text-sm mt-1">
                                    –û—á–∫–æ–≤
                                </div>
                            </div>
                            <div className="text-center p-4 md:p-6 bg-gray-50 rounded-xl md:rounded-2xl">
                                <div className="text-3xl md:text-4xl font-black text-black">
                                    {winRate}%
                                </div>
                                <div className="text-gray-400 text-xs md:text-sm mt-1">
                                    –í–∏–Ω—Ä–µ–π—Ç
                                </div>
                            </div>
                        </div>

                        {/* Games Stats - –æ—Å—Ç–∞–µ—Ç—Å—è 2 –∫–æ–ª–æ–Ω–∫–∏ –Ω–∞ –≤—Å–µ—Ö —Ä–∞–∑–º–µ—Ä–∞—Ö */}
                        {profile.gamesWon !== undefined && (
                            <div className="mt-4 md:mt-6 grid grid-cols-2 gap-3 md:gap-6">
                                <div className="text-center p-4 md:p-6 bg-gray-50 rounded-xl md:rounded-2xl">
                                    <div className="text-2xl md:text-3xl font-black text-green-600">
                                        {profile.gamesWon || 0}
                                    </div>
                                    <div className="text-gray-400 text-xs md:text-sm mt-1">
                                        –ì–µ–π–º–æ–≤ –≤—ã–∏–≥—Ä–∞–Ω–æ
                                    </div>
                                </div>
                                <div className="text-center p-4 md:p-6 bg-gray-50 rounded-xl md:rounded-2xl">
                                    <div className="text-2xl md:text-3xl font-black text-red-600">
                                        {profile.gamesLost || 0}
                                    </div>
                                    <div className="text-gray-400 text-xs md:text-sm mt-1">
                                        –ì–µ–π–º–æ–≤ –ø—Ä–æ–∏–≥—Ä–∞–Ω–æ
                                    </div>
                                </div>
                            </div>
                        )}
                    </window.Card>
                </div>
            );
        }

        function App() {
            const auth = window.useAuthState();
            return (
                <window.AuthContext.Provider value={auth}>
                    <window.Layout activePage="profile">
                        <ProfileView />
                    </window.Layout>
                </window.AuthContext.Provider>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
