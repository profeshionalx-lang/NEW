<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grechka ‚Ä¢ –¢—É—Ä–Ω–∏—Ä</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <style>* { font-family: 'Inter', sans-serif; }</style>
    <script src="./js/config.js"></script>
    <script type="text/babel" src="./js/shared.js"></script>
</head>
<body class="bg-black">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function PairsEditor({ players, courts, onConfirm, onCancel, isAmericana }) {
            // –î–ª—è Americana: —Ä–∞—Å–ø—Ä–µ–¥–µ–ª—è–µ–º –∏–≥—Ä–æ–∫–æ–≤ –ø–æ –∫–æ—Ä—Ç–∞–º
            // –î–ª—è Group Stage: –æ–±—ã—á–Ω—ã–π —Ä–µ–¥–∞–∫—Ç–æ—Ä –ø–∞—Ä
            const [courtSetup, setCourtSetup] = useState(() => {
                if (isAmericana) {
                    const shuffled = [...players].sort(() => Math.random() - 0.5);
                    return Array(courts).fill().map((_, courtIdx) => ({
                        courtNumber: courts - courtIdx, // –ö–æ—Ä—Ç 5, 4, 3, 2, 1
                        pairs: [
                            { player1: shuffled[courtIdx * 4] || null, player2: shuffled[courtIdx * 4 + 1] || null },
                            { player1: shuffled[courtIdx * 4 + 2] || null, player2: shuffled[courtIdx * 4 + 3] || null }
                        ]
                    }));
                } else {
                    const shuffled = [...players].sort(() => Math.random() - 0.5);
                    return Array(Math.ceil(shuffled.length / 2)).fill().map((_, i) => ({
                        id: i + 1, player1: shuffled[i * 2] || null, player2: shuffled[i * 2 + 1] || null
                    }));
                }
            });
            
            const [dragPlayer, setDragPlayer] = useState(null);

            const swapPlayers = (from, to) => {
                if (isAmericana) {
                    const newSetup = [...courtSetup];
                    const fromPlayer = newSetup[from.courtIdx].pairs[from.pairIdx][from.slot];
                    const toPlayer = newSetup[to.courtIdx].pairs[to.pairIdx][to.slot];
                    newSetup[from.courtIdx].pairs[from.pairIdx][from.slot] = toPlayer;
                    newSetup[to.courtIdx].pairs[to.pairIdx][to.slot] = fromPlayer;
                    setCourtSetup(newSetup);
                } else {
                    const newPairs = [...courtSetup];
                    [newPairs[from.pairIdx][from.slot], newPairs[to.pairIdx][to.slot]] = [newPairs[to.pairIdx][to.slot], newPairs[from.pairIdx][from.slot]];
                    setCourtSetup(newPairs);
                }
            };

            const updatePlayerName = (courtIdx, pairIdx, slot, name) => {
                if (isAmericana) {
                    const newSetup = [...courtSetup];
                    const current = newSetup[courtIdx].pairs[pairIdx][slot];
                    newSetup[courtIdx].pairs[pairIdx][slot] = current ? { ...current, name } : { id: `manual_${Date.now()}`, name, photoURL: null };
                    setCourtSetup(newSetup);
                } else {
                    const newPairs = [...courtSetup];
                    newPairs[courtIdx][slot] = newPairs[courtIdx][slot] ? { ...newPairs[courtIdx][slot], name } : { id: `manual_${Date.now()}`, name, photoURL: null };
                    setCourtSetup(newPairs);
                }
            };

            const PlayerSlot = ({ player, courtIdx, pairIdx, slot }) => {
                const [editing, setEditing] = useState(false);
                const [name, setName] = useState(player?.name || '');
                const isDragging = isAmericana 
                    ? (dragPlayer?.courtIdx === courtIdx && dragPlayer?.pairIdx === pairIdx && dragPlayer?.slot === slot)
                    : (dragPlayer?.pairIdx === courtIdx && dragPlayer?.slot === slot);

                return (
                    <div draggable={!!player} 
                        onDragStart={() => setDragPlayer(isAmericana ? { courtIdx, pairIdx, slot } : { pairIdx: courtIdx, slot })} 
                        onDragOver={e => e.preventDefault()} 
                        onDrop={() => { 
                            if (dragPlayer) { 
                                swapPlayers(dragPlayer, isAmericana ? { courtIdx, pairIdx, slot } : { pairIdx: courtIdx, slot }); 
                                setDragPlayer(null); 
                            }
                        }} 
                        className={window.cn('flex items-center gap-3 p-3 rounded-xl border-2 border-dashed transition-all cursor-move', 
                            isDragging ? 'opacity-50 border-blue-500 bg-blue-50' : player ? 'border-gray-200 bg-white hover:border-gray-400' : 'border-gray-300 bg-gray-50')}>
                        {player ? (
                            <>
                                <window.Avatar src={player.photoURL} name={player.name} size="sm" />
                                {editing ? (
                                    <input autoFocus className="flex-1 bg-transparent border-b border-black outline-none text-black font-medium" value={name} 
                                        onChange={e => setName(e.target.value)} 
                                        onBlur={() => { updatePlayerName(courtIdx, pairIdx, slot, name); setEditing(false); }} 
                                        onKeyDown={e => e.key === 'Enter' && e.target.blur()} />
                                ) : (
                                    <span className="flex-1 font-medium text-black" onDoubleClick={() => setEditing(true)}>{player.name}</span>
                                )}
                                <button onClick={() => setEditing(true)} className="text-gray-400 hover:text-blue-500 text-sm">‚úèÔ∏è</button>
                                <button onClick={() => { 
                                    if (isAmericana) {
                                        const ns = [...courtSetup]; 
                                        ns[courtIdx].pairs[pairIdx][slot] = null; 
                                        setCourtSetup(ns);
                                    } else {
                                        const np = [...courtSetup]; 
                                        np[courtIdx][slot] = null; 
                                        setCourtSetup(np);
                                    }
                                }} className="text-gray-400 hover:text-red-500 text-sm">‚úï</button>
                            </>
                        ) : (
                            <input className="w-full bg-transparent text-center outline-none text-gray-400 placeholder-gray-300" placeholder="+ –î–æ–±–∞–≤–∏—Ç—å" 
                                value={name} onChange={e => setName(e.target.value)} 
                                onBlur={() => { if (name.trim()) updatePlayerName(courtIdx, pairIdx, slot, name.trim()); setName(''); }} 
                                onKeyDown={e => e.key === 'Enter' && e.target.blur()} />
                        )}
                    </div>
                );
            };

            const handleConfirm = () => {
                if (isAmericana) {
                    onConfirm(courtSetup);
                } else {
                    onConfirm(courtSetup.filter(p => p.player1 || p.player2).map((p, i) => ({ 
                        id: i + 1, number: i + 1, player1: p.player1?.name || 'TBD', player2: p.player2?.name || 'TBD', 
                        player1Id: p.player1?.id, player2Id: p.player2?.id 
                    })));
                }
            };

            if (isAmericana) {
                return (
                    <div className="max-w-4xl mx-auto">
                        <div className="flex items-center justify-between mb-8">
                            <div>
                                <h2 className="text-3xl font-bold text-white">–†–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –ø–æ –∫–æ—Ä—Ç–∞–º</h2>
                                <p className="text-white/60 mt-1">–ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–π—Ç–µ –∏–≥—Ä–æ–∫–æ–≤ –º–µ–∂–¥—É –∫–æ—Ä—Ç–∞–º–∏</p>
                            </div>
                            <window.Button variant="ghost" onClick={onCancel}>‚úï</window.Button>
                        </div>
                        
                        <div className="space-y-6 mb-6">
                            {courtSetup.map((court, courtIdx) => (
                                <window.Card key={courtIdx} className="p-6">
                                    <div className="flex items-center gap-4 mb-4">
                                        <div className="w-16 h-16 rounded-full bg-gradient-to-br from-purple-500 to-blue-500 text-white flex items-center justify-center font-black text-2xl">
                                            {court.courtNumber}
                                        </div>
                                        <div>
                                            <div className="text-xl font-bold text-black">–ö–æ—Ä—Ç #{court.courtNumber}</div>
                                            <div className="text-sm text-gray-400">
                                                {court.courtNumber === courts ? '–°–∞–º—ã–π —Å–∏–ª—å–Ω—ã–π —É—Ä–æ–≤–µ–Ω—å' : 
                                                 court.courtNumber === 1 ? '–ù–∞—á–∞–ª—å–Ω—ã–π —É—Ä–æ–≤–µ–Ω—å' : 
                                                 `–£—Ä–æ–≤–µ–Ω—å ${court.courtNumber}`}
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="space-y-3">
                                        {court.pairs.map((pair, pairIdx) => (
                                            <div key={pairIdx} className="bg-gray-50 rounded-xl p-3">
                                                <div className="text-xs text-gray-400 mb-2 font-medium">–ü–∞—Ä–∞ {pairIdx + 1}</div>
                                                <div className="grid grid-cols-2 gap-3">
                                                    <PlayerSlot player={pair.player1} courtIdx={courtIdx} pairIdx={pairIdx} slot="player1" />
                                                    <PlayerSlot player={pair.player2} courtIdx={courtIdx} pairIdx={pairIdx} slot="player2" />
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </window.Card>
                            ))}
                        </div>

                        <div className="flex gap-4">
                            <window.Button onClick={handleConfirm} className="flex-1 bg-black">
                                ‚úì –ù–∞—á–∞—Ç—å —Ç—É—Ä–Ω–∏—Ä
                            </window.Button>
                            <window.Button variant="secondary" onClick={onCancel} className="bg-gray-100 text-black">
                                –û—Ç–º–µ–Ω–∞
                            </window.Button>
                        </div>
                    </div>
                );
            }

            // Group Stage —Ä–µ–¥–∞–∫—Ç–æ—Ä (—Å—Ç–∞—Ä—ã–π –≤–∞—Ä–∏–∞–Ω—Ç)
            return (
                <div className="max-w-3xl mx-auto">
                    <div className="flex items-center justify-between mb-8">
                        <div><h2 className="text-3xl font-bold text-white">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–∞—Ä</h2><p className="text-white/60 mt-1">–ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–π—Ç–µ –∏–≥—Ä–æ–∫–æ–≤</p></div>
                        <window.Button variant="ghost" onClick={onCancel}>‚úï</window.Button>
                    </div>
                    <window.Card className="p-6 mb-6">
                        <div className="space-y-4">
                            {courtSetup.map((pair, idx) => (
                                <div key={idx} className="flex items-center gap-4">
                                    <div className="w-12 h-12 rounded-full bg-black text-white flex items-center justify-center font-black text-lg shrink-0">{idx + 1}</div>
                                    <div className="flex-1 grid grid-cols-2 gap-3">
                                        <PlayerSlot player={pair.player1} courtIdx={idx} pairIdx={0} slot="player1" />
                                        <PlayerSlot player={pair.player2} courtIdx={idx} pairIdx={0} slot="player2" />
                                    </div>
                                    <button onClick={() => setCourtSetup(courtSetup.filter((_, i) => i !== idx))} className="text-gray-300 hover:text-red-500 p-2">üóëÔ∏è</button>
                                </div>
                            ))}
                        </div>
                        <button onClick={() => setCourtSetup([...courtSetup, { id: courtSetup.length + 1, player1: null, player2: null }])} 
                            className="w-full mt-4 p-4 border-2 border-dashed border-gray-200 rounded-xl text-gray-400 hover:border-gray-400 transition-all">+ –î–æ–±–∞–≤–∏—Ç—å –ø–∞—Ä—É</button>
                    </window.Card>
                    <div className="flex gap-4">
                        <window.Button onClick={handleConfirm} className="flex-1 bg-black">‚úì –ù–∞—á–∞—Ç—å ({courtSetup.filter(p => p.player1 || p.player2).length} –ø–∞—Ä)</window.Button>
                        <window.Button variant="secondary" onClick={onCancel} className="bg-gray-100 text-black">–û—Ç–º–µ–Ω–∞</window.Button>
                    </div>
                </div>
            );
        }

        function AmericanaResultsView({ tournament }) {
            // –°–æ–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –ø–æ –∫–∞–∂–¥–æ–º—É –∏–≥—Ä–æ–∫—É
            const playerStats = {};
            
            tournament.americanaRounds?.forEach(round => {
                round.courts.forEach(court => {
                    const score1 = parseInt(court.score.set1p1) || 0;
                    const score2 = parseInt(court.score.set1p2) || 0;
                    
                    if (court.score.set1p1 === '' || court.score.set1p2 === '') return;
                    
                    const winner = score1 > score2 ? 1 : 2;
                    
                    // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∏–≥—Ä–æ–∫–æ–≤ –ø–∞—Ä—ã 1
                    [court.pair1.player1, court.pair1.player2].forEach(player => {
                        if (!playerStats[player.id]) {
                            playerStats[player.id] = {
                                id: player.id,
                                name: player.name,
                                photoURL: player.photoURL,
                                points: 0,
                                wins: 0,
                                losses: 0,
                                gamesWon: 0,
                                gamesLost: 0,
                                gamesDiff: 0
                            };
                        }
                        
                        playerStats[player.id].gamesWon += score1;
                        playerStats[player.id].gamesLost += score2;
                        
                        if (winner === 1) {
                            playerStats[player.id].points += 3;
                            playerStats[player.id].wins += 1;
                        } else {
                            playerStats[player.id].losses += 1;
                        }
                    });
                    
                    // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∏–≥—Ä–æ–∫–æ–≤ –ø–∞—Ä—ã 2
                    [court.pair2.player1, court.pair2.player2].forEach(player => {
                        if (!playerStats[player.id]) {
                            playerStats[player.id] = {
                                id: player.id,
                                name: player.name,
                                photoURL: player.photoURL,
                                points: 0,
                                wins: 0,
                                losses: 0,
                                gamesWon: 0,
                                gamesLost: 0,
                                gamesDiff: 0
                            };
                        }
                        
                        playerStats[player.id].gamesWon += score2;
                        playerStats[player.id].gamesLost += score1;
                        
                        if (winner === 2) {
                            playerStats[player.id].points += 3;
                            playerStats[player.id].wins += 1;
                        } else {
                            playerStats[player.id].losses += 1;
                        }
                    });
                });
            });
            
            // –í—ã—á–∏—Å–ª—è–µ–º —Ä–∞–∑–Ω–∏—Ü—É –≥–µ–π–º–æ–≤
            Object.values(playerStats).forEach(player => {
                player.gamesDiff = player.gamesWon - player.gamesLost;
            });
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –æ—á–∫–∞–º, –ø–æ—Ç–æ–º –ø–æ —Ä–∞–∑–Ω–∏—Ü–µ –≥–µ–π–º–æ–≤
            const sortedPlayers = Object.values(playerStats).sort((a, b) => 
                b.points - a.points || b.gamesDiff - a.gamesDiff || b.gamesWon - a.gamesWon
            );
            
            return (
                <div className="bg-gradient-to-br from-yellow-500 via-orange-500 to-red-500 rounded-3xl p-8 shadow-2xl">
                    <h3 className="text-4xl font-black text-white mb-6 text-center">üèÜ –ò–¢–û–ì–û–í–´–ï –†–ï–ó–£–õ–¨–¢–ê–¢–´</h3>
                    <div className="bg-white bg-opacity-20 backdrop-blur-sm rounded-2xl overflow-hidden">
                        <table className="w-full text-white">
                            <thead>
                                <tr className="border-b border-white border-opacity-30">
                                    <th className="p-4 text-left font-bold">–ú–µ—Å—Ç–æ</th>
                                    <th className="p-4 text-left font-bold">–ò–≥—Ä–æ–∫</th>
                                    <th className="p-4 text-center font-bold">–û—á–∫–∏</th>
                                    <th className="p-4 text-center font-bold">–ü–æ–±–µ–¥</th>
                                    <th className="p-4 text-center font-bold">–ü–æ—Ä–∞–∂–µ–Ω–∏–π</th>
                                    <th className="p-4 text-center font-bold">+/-</th>
                                </tr>
                            </thead>
                            <tbody>
                                {sortedPlayers.map((player, idx) => (
                                    <tr key={player.id} className="border-b border-white border-opacity-20">
                                        <td className="p-4">
                                            <span className={window.cn(
                                                'inline-flex items-center justify-center w-12 h-12 rounded-full font-black text-xl',
                                                idx === 0 ? 'bg-yellow-300 text-yellow-900' :
                                                idx === 1 ? 'bg-gray-300 text-gray-900' :
                                                idx === 2 ? 'bg-orange-300 text-orange-900' :
                                                'bg-white bg-opacity-50'
                                            )}>{idx + 1}</span>
                                        </td>
                                        <td className="p-4">
                                            <div className="flex items-center gap-3">
                                                <window.Avatar src={player.photoURL} name={player.name} />
                                                <div className="font-bold text-lg">{player.name}</div>
                                            </div>
                                        </td>
                                        <td className="p-4 text-center">
                                            <span className="font-black text-2xl">{player.points}</span>
                                        </td>
                                        <td className="p-4 text-center">
                                            <span className="font-semibold text-lg">{player.wins}</span>
                                        </td>
                                        <td className="p-4 text-center">
                                            <span className="font-semibold text-lg">{player.losses}</span>
                                        </td>
                                        <td className={`p-4 text-center font-bold text-xl ${player.gamesDiff > 0 ? 'text-green-300' : 'text-red-300'}`}>
                                            {player.gamesDiff > 0 ? '+' : ''}{player.gamesDiff}
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

        function AmericanaRoundView({ tournament, roundNumber, onUpdateScore, onNextRound, isAdmin }) {
            const roundData = tournament.americanaRounds?.[roundNumber - 1];
            const [editingMatch, setEditingMatch] = useState(null);
            
            if (!roundData) return <div className="text-white">–ó–∞–≥—Ä—É–∑–∫–∞...</div>;
            
            const isSemifinal = roundNumber === tournament.totalRounds - 1;
            const isFinal = roundNumber === tournament.totalRounds;
            const allMatchesCompleted = roundData.courts.every(c => c.completed);
            const canStartNextRound = allMatchesCompleted && roundNumber < tournament.totalRounds && roundNumber === tournament.currentRound;
            
            // –î–ª—è —Ñ–∏–Ω–∞–ª–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ —Ñ–∏–Ω–∞–ª—å–Ω—ã–π –º–∞—Ç—á (–Ω–∞ —Å–∞–º–æ–º –≤—ã—Å–æ–∫–æ–º –∫–æ—Ä—Ç–µ)
            const courtsToShow = isFinal 
                ? [roundData.courts[0]] // –¢–æ–ª—å–∫–æ —Ç–æ–ø-–∫–æ—Ä—Ç
                : roundData.courts;
            
            const colors = [
                'from-rose-500 to-pink-500', 
                'from-blue-500 to-cyan-500', 
                'from-emerald-500 to-teal-500', 
                'from-purple-500 to-indigo-500',
                'from-orange-500 to-yellow-500'
            ];

            return (
                <div>
                    {isFinal && (
                        <div className="text-center mb-8">
                            <div className="text-6xl mb-4">üèÜ</div>
                            <h2 className="text-4xl font-bold text-white">–§–∏–Ω–∞–ª</h2>
                        </div>
                    )}
                    
                    {isAdmin && canStartNextRound && (
                        <div className="mb-8 flex justify-end">
                            <window.Button onClick={() => onNextRound(roundNumber)} className="bg-gradient-to-r from-green-500 to-emerald-500">
                                {isSemifinal - 1 ? '–ù–∞—á–∞—Ç—å –ü–æ–ª—É—Ñ–∏–Ω–∞–ª ‚Üí' : 
                                 roundNumber === tournament.totalRounds - 2 ? '–ù–∞—á–∞—Ç—å –§–∏–Ω–∞–ª ‚Üí' :
                                 `–ù–∞—á–∞—Ç—å –∏–≥—Ä—É ${roundNumber + 1} ‚Üí`}
                            </window.Button>
                        </div>
                    )}
                    
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        {courtsToShow.map((court, courtIdx) => {
                            const actualCourtIdx = isFinal ? 0 : courtIdx;
                            const score1 = court.score.set1p1;
                            const score2 = court.score.set1p2;
                            const hasScore = score1 !== '' && score2 !== '';
                            const winner = hasScore ? (parseInt(score1) > parseInt(score2) ? 1 : 2) : 0;
                            
                            return (
                                <div key={actualCourtIdx} className={`bg-gradient-to-br ${colors[actualCourtIdx % colors.length]} rounded-3xl p-6 shadow-2xl`}>
                                    <div className="text-3xl font-black text-white mb-6 text-center">
                                        {isFinal ? '–§–ò–ù–ê–õ' : `–ö–û–†–¢ ${court.courtNumber}`}
                                    </div>
                                    
                                    <div className="bg-white bg-opacity-20 backdrop-blur-sm rounded-2xl p-6 mb-4">
                                        {/* –ü–∞—Ä–∞ 1 */}
                                        <div className="flex items-center gap-3 mb-4">
                                            <window.Avatar src={court.pair1.player1.photoURL} name={court.pair1.player1.name} size="lg" />
                                            <div className="flex-1">
                                                <div className="font-bold text-white">{court.pair1.player1.name}</div>
                                            </div>
                                        </div>
                                        <div className="flex items-center gap-3 mb-6">
                                            <window.Avatar src={court.pair1.player2.photoURL} name={court.pair1.player2.name} size="lg" />
                                            <div className="flex-1">
                                                <div className="font-bold text-white">{court.pair1.player2.name}</div>
                                            </div>
                                        </div>

                                        {/* VS –∏ —Å—á–µ—Ç */}
                                        <div className="text-center mb-6">
                                            {hasScore ? (
                                                <div className="flex items-center justify-center gap-4">
                                                    <div className={window.cn(
                                                        'text-5xl font-black',
                                                        winner === 1 ? 'text-white' : 'text-white/50'
                                                    )}>{score1}</div>
                                                    <span className="text-3xl text-white">:</span>
                                                    <div className={window.cn(
                                                        'text-5xl font-black',
                                                        winner === 2 ? 'text-white' : 'text-white/50'
                                                    )}>{score2}</div>
                                                    {isAdmin && (
                                                        <button 
                                                            onClick={() => setEditingMatch({ courtIdx: actualCourtIdx, court, roundNumber })}
                                                            className="ml-4 text-white/60 hover:text-white transition-all text-xl"
                                                        >
                                                            ‚úèÔ∏è
                                                        </button>
                                                    )}
                                                </div>
                                            ) : (
                                                isAdmin ? (
                                                    <window.Button 
                                                        onClick={() => setEditingMatch({ courtIdx: actualCourtIdx, court, roundNumber })}

                                    <div key={i} className="bg-gray-50 rounded-2xl p-4">
                                        <div className="text-xs text-gray-400 mb-2 font-medium">–ü–∞—Ä–∞ {pair.num}</div>
                                        <div className="space-y-2">
                                            {[pair.p1, pair.p2].map((p, j) => p ? (
                                                <div key={j} className="flex items-center gap-3">
                                                    <window.Avatar src={p.photoURL} name={p.name} />
                                                    <div className="flex-1 font-medium text-black">{p.name}</div>
                                                    {user?.uid === p.id && <span className="text-xs text-gray-400 bg-gray-200 px-2 py-1 rounded-full">–í—ã</span>}
                                                </div>
                                            ) : <div key={j} className="flex items-center gap-3 opacity-50"><div className="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center border-2 border-dashed border-gray-300 text-gray-400">?</div><div className="text-gray-400 italic">–û–∂–∏–¥–∞–µ—Ç—Å—è...</div></div>)}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <div className="space-y-3 max-h-96 overflow-y-auto">
                                {rp.map((p, i) => (
                                    <div key={p.id} className="flex items-center gap-4 p-3 rounded-2xl hover:bg-gray-50">
                                        <div className="w-8 h-8 rounded-full bg-black text-white flex items-center justify-center text-sm font-bold">{i + 1}</div>
                                        <window.Avatar src={p.photoURL} name={p.name} />
                                        <div className="flex-1 font-medium text-black">{p.name}</div>
                                        {user?.uid === p.id && <span className="text-xs text-gray-400 bg-gray-100 px-2 py-1 rounded-full">–í—ã</span>}
                                    </div>
                                ))}
                            </div>
                        )}
                    </window.Card>
                </div>
            );
        }

        function TournamentView() {
            const id = new URLSearchParams(window.location.search).get('id');
            const { user, isAdmin, showAuth } = window.useAuth();
            const t = window.useDocument('tournaments', id);
            const [tab, setTab] = useState('info');
            const [showPairsEditor, setShowPairsEditor] = useState(false);

            if (!t) return <div className="text-white">–ó–∞–≥—Ä—É–∑–∫–∞...</div>;

            const isRegistered = t.registeredPlayers?.some(p => p.id === user?.uid);

            const register = async () => {
                if (!user) { showAuth(); return; }
                if ((t.registeredPlayers?.length || 0) >= t.maxPlayers) return alert('–ú–µ—Å—Ç –Ω–µ—Ç');
                await window.fb.doc('tournaments', id).update({ registeredPlayers: window.fb.arrayUnion({ 
                    id: user.uid, name: user.displayName || '–ò–≥—Ä–æ–∫', email: user.email, photoURL: user.photoURL, registeredAt: new Date().toISOString() 
                })});
            };

            const unregister = async () => {
                const p = t.registeredPlayers?.find(p => p.id === user?.uid);
                if (p) await window.fb.doc('tournaments', id).update({ registeredPlayers: window.fb.arrayRemove(p) });
            };

            const confirmPairs = async (pairsData) => {
                const isAmericana = t.tournamentFormat === 'americana';
                
                if (isAmericana) {
                    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Americana —Ç—É—Ä–Ω–∏—Ä–∞
                    const round1 = window.initAmericanaRound1(pairsData);
                    await window.fb.doc('tournaments', id).update({ 
                        status: 'americana',
                        americanaRounds: [round1],
                        currentRound: 1,
                        partnerships: {} // –ò—Å—Ç–æ—Ä–∏—è –ø–∞—Ä—Ç–Ω–µ—Ä—Å—Ç–≤
                    });
                } else {
                    // Group Stage —Ç—É—Ä–Ω–∏—Ä (—Å—Ç–∞—Ä–∞—è –ª–æ–≥–∏–∫–∞)
                    await window.fb.doc('tournaments', id).update({ 
                        status: 'stage1', 
                        pairs: pairsData, 
                        stage1Groups: window.generateGroups(pairsData, t.courts || 2) 
                    });
                }
                
                setShowPairsEditor(false);
                setTab(isAmericana ? 'americana' : 'stage1');
            };

            const updateAmericanaScore = async (courtIdx, result, roundNumber) => {
                const rounds = [...t.americanaRounds];
                const targetRound = roundNumber || t.currentRound;
                const roundData = rounds[targetRound - 1];
                roundData.courts[courtIdx].score = result;
                roundData.courts[courtIdx].completed = true;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Å—Ç–æ—Ä–∏—é –ø–∞—Ä—Ç–Ω–µ—Ä—Å—Ç–≤
                const partnerships = { ...t.partnerships };
                const court = roundData.courts[courtIdx];
                window.updatePartnerships(partnerships, court.pair1);
                window.updatePartnerships(partnerships, court.pair2);
                
                await window.fb.doc('tournaments', id).update({ 
                    americanaRounds: rounds,
                    partnerships
                });
            };

            const startNextAmericanaRound = async (currentRoundNumber) => {
                const currentRoundData = t.americanaRounds[currentRoundNumber - 1];
                const nextRoundNumber = currentRoundNumber + 1;
                const isSemifinal = nextRoundNumber === t.totalRounds - 1;
                const isFinal = nextRoundNumber === t.totalRounds;
                
                let nextRound;
                
                if (isFinal) {
                    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ñ–∏–Ω–∞–ª: –ø–æ–±–µ–¥–∏—Ç–µ–ª–∏ —Å 2-—Ö –≤–µ—Ä—Ö–Ω–∏—Ö –∫–æ—Ä—Ç–æ–≤ –ø–æ–ª—É—Ñ–∏–Ω–∞–ª–∞
                    const semifinalCourts = currentRoundData.courts.sort((a, b) => b.courtNumber - a.courtNumber);
                    const topCourts = [semifinalCourts[0], semifinalCourts[1]]; // 2 –≤–µ—Ä—Ö–Ω–∏—Ö –∫–æ—Ä—Ç–∞
                    
                    const finalPlayers = [];
                    topCourts.forEach(court => {
                        const score1 = parseInt(court.score.set1p1) || 0;
                        const score2 = parseInt(court.score.set1p2) || 0;
                        const winners = score1 > score2 ? court.pair1 : court.pair2;
                        finalPlayers.push(winners.player1, winners.player2);
                    });
                    
                    const isFixed = t.partnerMode === 'fixed';
                    const finalPairs = window.formNewPairs(finalPlayers, t.partnerships || {}, isFixed);
                    
                    nextRound = {
                        roundNumber: nextRoundNumber,
                        courts: [{
                            courtNumber: t.courts, // –°–∞–º—ã–π –≤—ã—Å–æ–∫–∏–π –∫–æ—Ä—Ç
                            pair1: finalPairs[0],
                            pair2: finalPairs[1],
                            score: { set1p1: '', set1p2: '' },
                            completed: false
                        }]
                    };
                } else {
                    // –û–±—ã—á–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ä–∞—É–Ω–¥–∞
                    const isFixed = t.partnerMode === 'fixed';
                    nextRound = window.generateNextAmericanaRound(currentRoundData, t.partnerships || {}, isFixed);
                }
                
                const rounds = [...t.americanaRounds, nextRound];
                await window.fb.doc('tournaments', id).update({
                    americanaRounds: rounds,
                    currentRound: nextRoundNumber
                });
                
                // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ –Ω–æ–≤—É—é –≤–∫–ª–∞–¥–∫—É
                setTab(`round${nextRoundNumber}`);
            };

            const updateMatch = async (groupId, matchIdx, result, stage) => {
                const field = stage === 1 ? 'stage1Groups' : 'stage2Groups';
                const groups = [...t[field]];
                Object.assign(groups[groupId].matches[matchIdx], result);
                window.recalcGroup(groups[groupId]);
                await window.fb.doc('tournaments', id).update({ [field]: groups });
            };

            const generateStage2 = async () => {
                const allPairs = t.stage1Groups.flatMap(g => g.pairs).sort((a, b) => b.points - a.points || b.gamesDiff - a.gamesDiff);
                await window.fb.doc('tournaments', id).update({ 
                    stage2Groups: window.generateGroups(allPairs.map(p => ({ id: p.id, number: p.number, player1: p.player1, player2: p.player2, player1Id: p.player1Id, player2Id: p.player2Id })), t.courts), 
                    status: 'stage2' 
                });
                setTab('stage2');
            };

            const complete = async () => {
                const players = t.registeredPlayers || [];
                const allPairs = t.stage2Groups?.flatMap(g => g.pairs) || [];
                for (const p of players) {
                    const pair = allPairs.find(pr => pr.player1Id === p.id || pr.player2Id === p.id);
                    if (pair) {
                        await window.fb.doc('players', p.id).update({
                            tournamentsPlayed: window.fb.increment(1),
                            totalMatches: window.fb.increment(pair.played || 0),
                            wins: window.fb.increment(pair.won || 0),
                            losses: window.fb.increment(pair.lost || 0),
                            points: window.fb.increment(pair.points || 0)
                        });
                    }
                }
                await window.fb.doc('tournaments', id).update({ status: 'completed', completedAt: new Date().toISOString() });
            };

            const tabs = ['info'];
            const tabLabels = { info: '–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è' };
            
            if (t.status === 'americana') {
                // –î–æ–±–∞–≤–ª—è–µ–º –≤–∫–ª–∞–¥–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Ä–∞—É–Ω–¥–∞
                for (let i = 1; i <= (t.currentRound || 1); i++) {
                    const tabKey = `round${i}`;
                    tabs.push(tabKey);
                    
                    // –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ –Ω–∞–∑–≤–∞–Ω–∏—è –¥–ª—è –ø–æ—Å–ª–µ–¥–Ω–∏—Ö —Ä–∞—É–Ω–¥–æ–≤
                    if (i === t.totalRounds) {
                        tabLabels[tabKey] = '–§–∏–Ω–∞–ª';
                    } else if (i === t.totalRounds - 1) {
                        tabLabels[tabKey] = '–ü–æ–ª—É—Ñ–∏–Ω–∞–ª';
                    } else {
                        tabLabels[tabKey] = `–ò–≥—Ä–∞ ${i}`;
                    }
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤–∫–ª–∞–¥–∫—É —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
                tabs.push('results');
                tabLabels.results = '–†–µ–∑—É–ª—å—Ç–∞—Ç—ã';
            } else if (t.stage1Groups) {
                tabs.push('stage1', 'table1');
                tabLabels.stage1 = '–≠—Ç–∞–ø 1';
                tabLabels.table1 = '–¢–∞–±–ª–∏—Ü–∞';
            }
            
            if (t.stage2Groups) {
                tabs.push('stage2', 'final');
                tabLabels.stage2 = '–≠—Ç–∞–ø 2';
                tabLabels.final = '–§–∏–Ω–∞–ª';
            }

            if (showPairsEditor) {
                const isAmericana = t.tournamentFormat === 'americana';
                return <PairsEditor 
                    players={t.registeredPlayers || []} 
                    courts={t.courts || 2} 
                    onConfirm={confirmPairs} 
                    onCancel={() => setShowPairsEditor(false)}
                    isAmericana={isAmericana}
                />;
            }

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –º–µ—Ç–∫—É —Ñ–æ—Ä–º–∞—Ç–∞ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
            const formatLabel = t.tournamentFormat === 'americana' 
                ? (t.partnerMode === 'fixed' ? 'üéæ Americana - –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ' : 'üéæ Americana - –°–º–µ–Ω–∞ –ø–∞—Ä—Ç–Ω—ë—Ä–æ–≤')
                : t.tournamentFormat === 'group-stage'
                ? 'üìä Group Stage'
                : (t.format === 'fixed' ? 'üë´ –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –ø–∞—Ä—ã' : 'üîÑ –°–º–µ–Ω–∞ –ø–∞—Ä—Ç–Ω—ë—Ä–æ–≤'); // –û–±—Ä–∞—Ç–Ω–∞—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç—å

            return (
                <div>
                    <div className="flex items-center justify-between mb-8">
                        <div className="flex items-center gap-6">
                            <a href="./index.html" className="text-white/40 hover:text-white text-2xl no-underline">‚Üê</a>
                            <div>
                                <h2 className="text-3xl font-bold">{t.name}</h2>
                                <div className="flex items-center gap-3 mt-1">
                                    {(t.status === 'stage1' || t.status === 'stage2' || t.status === 'americana') && <window.Badge variant="active">LIVE</window.Badge>}
                                    <span className="text-white/40 text-sm">{formatLabel}</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="flex gap-2 mb-8 overflow-x-auto pb-2">
                        {tabs.map(t => <window.Tab key={t} active={tab === t} onClick={() => setTab(t)}>{tabLabels[t]}</window.Tab>)}
                    </div>

                    {tab === 'info' && <TournamentInfo tournament={t} isAdmin={isAdmin} user={user} isUserRegistered={isRegistered} onRegister={register} onUnregister={unregister} onStartTournament={() => setShowPairsEditor(true)} />}
                    {tab.startsWith('round') && (
                        <AmericanaRoundView 
                            tournament={t} 
                            roundNumber={parseInt(tab.replace('round', ''))}
                            onUpdateScore={updateAmericanaScore}
                            onNextRound={startNextAmericanaRound}
                            isAdmin={isAdmin}
                        />
                    )}
                    {tab === 'results' && <AmericanaResultsView tournament={t} />}
                    {tab === 'stage1' && <StageView groups={t.stage1Groups} stage={1} onUpdateMatch={updateMatch} isAdmin={isAdmin} />}
                    {tab === 'table1' && <TableView groups={t.stage1Groups} onNext={generateStage2} showNext={isAdmin && !t.stage2Groups} />}
                    {tab === 'stage2' && <StageView groups={t.stage2Groups} stage={2} onUpdateMatch={updateMatch} isAdmin={isAdmin} />}
                    {tab === 'final' && <FinalView groups={t.stage2Groups} onComplete={complete} isCompleted={t.status === 'completed'} isAdmin={isAdmin} />}
                </div>
            );
        }

        function App() {
            const auth = window.useAuthState();
            return (
                <window.AuthContext.Provider value={auth}>
                    <window.Layout activePage="tournaments">
                        <TournamentView />
                    </window.Layout>
                </window.AuthContext.Provider>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
