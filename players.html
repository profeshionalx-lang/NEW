<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grechka ‚Ä¢ –†–µ–π—Ç–∏–Ω–≥</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style> * { font-family: 'Inter', sans-serif; } </style>
    
    <script src="/NEW/js/config.js"></script>
    <script type="text/babel" src="/NEW/js/shared.js"></script>
</head>
<body class="bg-black">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function CreatePlayer({ onClose }) {
            const [form, setForm] = useState({ 
                name: '', 
                email: '', 
                photoURL: '' 
            });
            
            const submit = async () => {
                if (!form.name.trim()) {
                    alert('–£–∫–∞–∂–∏—Ç–µ –∏–º—è –∏–≥—Ä–æ–∫–∞');
                    return;
                }
                
                const id = 'player_' + Date.now();
                await window.fb.doc('players', id).set({ 
                    id, 
                    name: form.name.trim(),
                    email: form.email.trim() || null,
                    photoURL: form.photoURL.trim() || null,
                    points: 0, 
                    totalMatches: 0, 
                    wins: 0, 
                    losses: 0,
                    tournamentsPlayed: 0, 
                    gamesWon: 0, 
                    gamesLost: 0,
                    createdAt: new Date().toISOString(),
                    source: 'manual'
                });
                onClose();
            };

            return (
                <window.Modal onClose={onClose}>
                    <window.Card className="p-8 w-96">
                        <h3 className="text-black text-2xl font-bold mb-4">–ù–æ–≤—ã–π –∏–≥—Ä–æ–∫</h3>
                        <div className="space-y-4">
                            <window.Input 
                                label="–ò–º—è" 
                                value={form.name} 
                                onChange={e => setForm({...form, name: e.target.value})}
                                placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏–≥—Ä–æ–∫–∞"
                            />
                            <window.Input 
                                label="Email (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)" 
                                type="email"
                                value={form.email} 
                                onChange={e => setForm({...form, email: e.target.value})}
                                placeholder="email@example.com"
                            />
                            <window.Input 
                                label="URL —Ñ–æ—Ç–æ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)" 
                                value={form.photoURL} 
                                onChange={e => setForm({...form, photoURL: e.target.value})}
                                placeholder="https://example.com/photo.jpg"
                            />
                            <window.Button onClick={submit} className="w-full">
                                –°–æ–∑–¥–∞—Ç—å
                            </window.Button>
                        </div>
                    </window.Card>
                </window.Modal>
            );
        }

        function EditPlayer({ player, onClose, onSave }) {
            const [form, setForm] = useState({ 
                name: player.name || '', 
                email: player.email || '', 
                photoURL: player.photoURL || '' 
            });
            
            const submit = async () => {
                if (!form.name.trim()) {
                    alert('–£–∫–∞–∂–∏—Ç–µ –∏–º—è –∏–≥—Ä–æ–∫–∞');
                    return;
                }
                
                await window.fb.doc('players', player.id).update({ 
                    name: form.name.trim(),
                    email: form.email.trim() || null,
                    photoURL: form.photoURL.trim() || null,
                    updatedAt: new Date().toISOString()
                });
                onSave();
            };

            return (
                <window.Modal onClose={onClose}>
                    <window.Card className="p-8 w-96">
                        <h3 className="text-black text-2xl font-bold mb-4">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∏–≥—Ä–æ–∫–∞</h3>
                        <div className="space-y-4">
                            <window.Input 
                                label="–ò–º—è" 
                                value={form.name} 
                                onChange={e => setForm({...form, name: e.target.value})}
                                placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏–≥—Ä–æ–∫–∞"
                            />
                            <window.Input 
                                label="Email" 
                                type="email"
                                value={form.email} 
                                onChange={e => setForm({...form, email: e.target.value})}
                                placeholder="email@example.com"
                            />
                            <window.Input 
                                label="URL —Ñ–æ—Ç–æ" 
                                value={form.photoURL} 
                                onChange={e => setForm({...form, photoURL: e.target.value})}
                                placeholder="https://example.com/photo.jpg"
                            />
                            <div className="flex gap-4">
                                <window.Button onClick={submit} className="flex-1">
                                    –°–æ—Ö—Ä–∞–Ω–∏—Ç—å
                                </window.Button>
                                <window.Button 
                                    variant="secondary" 
                                    onClick={onClose}
                                    className="bg-gray-100 text-black hover:bg-gray-200"
                                >
                                    –û—Ç–º–µ–Ω–∞
                                </window.Button>
                            </div>
                        </div>
                    </window.Card>
                </window.Modal>
            );
        }

        function PlayerProfile({ player, onBack, isAdmin, onDelete, onEdit }) {
            if (!player) return null;
            
            const winRate = player.totalMatches > 0 
                ? ((player.wins / player.totalMatches) * 100).toFixed(0) 
                : 0;

            const handleDelete = () => {
                if (confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –∏–≥—Ä–æ–∫–∞ "${player.name}"?\n\n–í—Å–µ –µ–≥–æ –¥–∞–Ω–Ω—ã–µ –±—É–¥—É—Ç —É–¥–∞–ª–µ–Ω—ã –±–µ–∑–≤–æ–∑–≤—Ä–∞—Ç–Ω–æ.`)) {
                    onDelete(player.id);
                }
            };
                
            return (
                <div>
                    <div className="flex justify-between items-center mb-8">
                        <window.Button variant="ghost" onClick={onBack}>
                            ‚Üê –ù–∞–∑–∞–¥
                        </window.Button>
                        {isAdmin && (
                            <div className="flex gap-3">
                                <window.Button 
                                    variant="secondary" 
                                    onClick={onEdit}
                                    className="bg-white/10 text-white hover:bg-white/20"
                                >
                                    ‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å
                                </window.Button>
                                <window.Button 
                                    variant="danger" 
                                    onClick={handleDelete}
                                >
                                    üóëÔ∏è –£–¥–∞–ª–∏—Ç—å
                                </window.Button>
                            </div>
                        )}
                    </div>
                    <window.Card className="p-12">
                        <div className="flex items-center gap-8 mb-12">
                            <window.Avatar 
                                src={player.photoURL || ''} 
                                name={player.name || '–ò–≥—Ä–æ–∫'} 
                                size="xl" 
                            />
                            <div>
                                <h2 className="text-4xl font-black text-black mb-2">{player.name || '–ò–≥—Ä–æ–∫'}</h2>
                                {player.email && (
                                    <p className="text-gray-400">{player.email}</p>
                                )}
                            </div>
                        </div>
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                            <window.StatBox label="–¢—É—Ä–Ω–∏—Ä–æ–≤" value={player.tournamentsPlayed || 0} />
                            <window.StatBox label="–ú–∞—Ç—á–µ–π" value={player.totalMatches || 0} />
                            <window.StatBox label="–û—á–∫–æ–≤" value={player.points || 0} />
                            <window.StatBox label="–í–∏–Ω—Ä–µ–π—Ç" value={`${winRate}%`} />
                        </div>
                    </window.Card>
                </div>
            );
        }

        function PlayersView() {
            const { isAdmin } = window.useAuth();
            const players = window.useCollection('players').sort((a, b) => 
                (b.points || 0) - (a.points || 0) || 
                (b.totalMatches || 0) - (a.totalMatches || 0) ||
                (a.name || '').localeCompare(b.name || '')
            );
            const [selectedPlayer, setSelectedPlayer] = useState(null);
            const [creating, setCreating] = useState(false);
            const [editing, setEditing] = useState(false);

            const deletePlayer = async (playerId) => {
                await window.fb.doc('players', playerId).delete();
                setSelectedPlayer(null);
            };

            if (editing && selectedPlayer) {
                return (
                    <EditPlayer 
                        player={selectedPlayer}
                        onClose={() => setEditing(false)}
                        onSave={() => setEditing(false)}
                    />
                );
            }

            if (selectedPlayer) {
                return (
                    <PlayerProfile 
                        player={selectedPlayer} 
                        onBack={() => setSelectedPlayer(null)}
                        isAdmin={isAdmin}
                        onDelete={deletePlayer}
                        onEdit={() => setEditing(true)}
                    />
                );
            }

            return (
                <div>
                    <div className="flex justify-between items-center mb-8">
                        <h2 className="text-3xl font-bold text-white">–†–µ–π—Ç–∏–Ω–≥ –∏–≥—Ä–æ–∫–æ–≤</h2>
                        {isAdmin && (
                            <window.Button onClick={() => setCreating(true)}>
                                + –î–æ–±–∞–≤–∏—Ç—å –∏–≥—Ä–æ–∫–∞
                            </window.Button>
                        )}
                    </div>
                    {players.length === 0 ? (
                        <window.Card className="p-16 text-center">
                            <div className="text-6xl mb-4 opacity-20">üéæ</div>
                            <p className="text-gray-400 mb-6">–ü–æ–∫–∞ –Ω–µ—Ç –∏–≥—Ä–æ–∫–æ–≤</p>
                            {isAdmin && (
                                <window.Button onClick={() => setCreating(true)}>
                                    –î–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä–≤–æ–≥–æ –∏–≥—Ä–æ–∫–∞
                                </window.Button>
                            )}
                        </window.Card>
                    ) : (
                        <div className="space-y-4">
                            {players.map((p, i) => (
                                <window.Card 
                                    key={p.id} 
                                    className="p-5 cursor-pointer hover:shadow-lg transition-all flex items-center gap-6 group"
                                    onClick={() => setSelectedPlayer(p)}
                                >
                                    <div className={window.cn(
                                        'w-12 h-12 rounded-full flex items-center justify-center font-black text-xl',
                                        i === 0 ? 'bg-black text-white' : 
                                        i === 1 ? 'bg-gray-400 text-white' : 
                                        i === 2 ? 'bg-gray-300 text-gray-700' : 
                                        'bg-gray-100 text-gray-500'
                                    )}>
                                        {i + 1}
                                    </div>
                                    <window.Avatar src={p.photoURL || ''} name={p.name || '–ò–≥—Ä–æ–∫'} size="lg" />
                                    <div className="flex-1">
                                        <div className="text-xl font-bold text-black">{p.name || '–ò–≥—Ä–æ–∫'}</div>
                                        <div className="text-gray-400 text-sm">{p.totalMatches || 0} –º–∞—Ç—á–µ–π</div>
                                    </div>
                                    <div className="text-right">
                                        <div className="text-3xl font-black text-black">{p.points || 0}</div>
                                        <div className="text-gray-400 text-xs">–æ—á–∫–æ–≤</div>
                                    </div>
                                    {isAdmin && (
                                        <button
                                            onClick={(e) => {
                                                e.stopPropagation();
                                                if (confirm(`–£–¥–∞–ª–∏—Ç—å –∏–≥—Ä–æ–∫–∞ "${p.name}"?`)) {
                                                    deletePlayer(p.id);
                                                }
                                            }}
                                            className="opacity-0 group-hover:opacity-100 transition-opacity text-gray-300 hover:text-red-500 p-2"
                                        >
                                            üóëÔ∏è
                                        </button>
                                    )}
                                </window.Card>
                            ))}
                        </div>
                    )}
                    {creating && <CreatePlayer onClose={() => setCreating(false)} />}
                </div>
            );
        }

        function App() {
            const auth = window.useAuthState();
            return (
                <window.AuthContext.Provider value={auth}>
                    <window.Layout activePage="players">
                        <PlayersView />
                    </window.Layout>
                </window.AuthContext.Provider>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
