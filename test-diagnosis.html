<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ Skeleton Components</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>* { font-family: 'Inter', sans-serif; }</style>
    
    <!-- –í–ê–ñ–ù–û: –£–±–µ–¥–∏—Ç–µ—Å—å —á—Ç–æ –ø—É—Ç–∏ –∫ —Ñ–∞–π–ª–∞–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ -->
    <script src="./js/config.js"></script>
    <script type="text/babel" src="./js/shared.js"></script>
</head>
<body class="bg-black text-white p-8">
    <div id="root"></div>
    <div id="log" class="mt-8 p-4 bg-gray-900 rounded-lg font-mono text-sm"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        function DiagnosticTest() {
            const [results, setResults] = useState({});
            const [logs, setLogs] = useState([]);
            
            const addLog = (msg, type = 'info') => {
                const timestamp = new Date().toLocaleTimeString();
                const color = type === 'error' ? 'text-red-400' : type === 'success' ? 'text-green-400' : 'text-blue-400';
                setLogs(prev => [...prev, { msg, color, timestamp }]);
            };
            
            useEffect(() => {
                addLog('Starting diagnostics...');
                
                // Test 1: Check if window objects exist
                const tests = {
                    'React loaded': typeof React !== 'undefined',
                    'window.cn exists': typeof window.cn === 'function',
                    'window.useFirebaseReady exists': typeof window.useFirebaseReady === 'function',
                    'window.SkeletonBox exists': typeof window.SkeletonBox === 'function',
                    'window.TournamentCardSkeleton exists': typeof window.TournamentCardSkeleton === 'function',
                    'window.TournamentsListSkeleton exists': typeof window.TournamentsListSkeleton === 'function',
                    'window.PlayerRowSkeleton exists': typeof window.PlayerRowSkeleton === 'function',
                    'window.PlayersListSkeleton exists': typeof window.PlayersListSkeleton === 'function',
                    'window.ProfileSkeleton exists': typeof window.ProfileSkeleton === 'function',
                    'window.TournamentInfoSkeleton exists': typeof window.TournamentInfoSkeleton === 'function',
                    'window.Card exists': typeof window.Card === 'function',
                    'window.Button exists': typeof window.Button === 'function',
                    'window.Layout exists': typeof window.Layout === 'function',
                };
                
                let allPassed = true;
                Object.entries(tests).forEach(([test, passed]) => {
                    if (passed) {
                        addLog(`‚úì ${test}`, 'success');
                    } else {
                        addLog(`‚úó ${test}`, 'error');
                        allPassed = false;
                    }
                });
                
                if (allPassed) {
                    addLog('All tests PASSED! Skeleton components are loaded correctly.', 'success');
                } else {
                    addLog('Some tests FAILED! Check the errors above.', 'error');
                }
                
                setResults(tests);
            }, []);
            
            const passedCount = Object.values(results).filter(Boolean).length;
            const totalCount = Object.keys(results).length;
            
            return (
                <div className="max-w-4xl mx-auto">
                    <h1 className="text-3xl font-bold mb-6">üîç –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ Skeleton Components</h1>
                    
                    {totalCount > 0 && (
                        <div className={`p-6 rounded-lg mb-6 ${passedCount === totalCount ? 'bg-green-900/30 border-2 border-green-500' : 'bg-red-900/30 border-2 border-red-500'}`}>
                            <div className="text-2xl font-bold mb-2">
                                {passedCount === totalCount ? '‚úÖ –í—Å–µ —Ç–µ—Å—Ç—ã –ø—Ä–æ–π–¥–µ–Ω—ã!' : '‚ùå –ï—Å—Ç—å –æ—à–∏–±–∫–∏!'}
                            </div>
                            <div className="text-lg">
                                –ü—Ä–æ–π–¥–µ–Ω–æ: {passedCount} / {totalCount}
                            </div>
                        </div>
                    )}
                    
                    <div className="bg-gray-900 rounded-lg p-6 mb-6">
                        <h2 className="text-xl font-bold mb-4">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–æ–≤:</h2>
                        <div className="space-y-2">
                            {Object.entries(results).map(([test, passed]) => (
                                <div key={test} className={`flex items-center gap-3 ${passed ? 'text-green-400' : 'text-red-400'}`}>
                                    <span className="text-2xl">{passed ? '‚úì' : '‚úó'}</span>
                                    <span>{test}</span>
                                </div>
                            ))}
                        </div>
                    </div>
                    
                    {passedCount === totalCount && (
                        <div className="bg-gray-900 rounded-lg p-6">
                            <h2 className="text-xl font-bold mb-4">–í–∏–∑—É–∞–ª—å–Ω—ã–π —Ç–µ—Å—Ç:</h2>
                            <p className="text-gray-400 mb-4">Skeleton –∫–æ–º–ø–æ–Ω–µ–Ω—Ç –¥–æ–ª–∂–µ–Ω –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –Ω–∏–∂–µ:</p>
                            <div className="bg-black p-6 rounded-lg">
                                <window.TournamentCardSkeleton />
                            </div>
                        </div>
                    )}
                    
                    <div className="mt-8 bg-gray-900 rounded-lg p-6">
                        <h2 className="text-xl font-bold mb-4">–õ–æ–≥–∏:</h2>
                        <div className="space-y-1 max-h-64 overflow-y-auto">
                            {logs.map((log, i) => (
                                <div key={i} className={log.color}>
                                    <span className="text-gray-600">[{log.timestamp}]</span> {log.msg}
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }
        
        ReactDOM.createRoot(document.getElementById('root')).render(<DiagnosticTest />);
    </script>
</body>
</html>
